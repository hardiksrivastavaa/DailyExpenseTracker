<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Daily Expense Tracker, your tool for tracking daily and monthly expenses.">
    <meta name="keywords" content="expense tracker, budget, finance, daily expenses">
    <meta name="author" content="Hardik Srivastava">
    <title>Welcome - Daily Expense Tracker</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;            
            background: linear-gradient(to right, #34d399, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px auto; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 370px;
            width: 95%;
            opacity: 0;
            transform: translateY(50px);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
            margin: 0.5px;            
        }
        p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            margin-top: 1rem;
            color: #555;
            margin: 5px;
           
        }
        .btn-group a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            font-weight: 700;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn-group a:hover {
            background-color: #2563eb;
        }
        .social-icons {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .social-icons a {
            margin: 0 5px;
            font-size: 1.3rem;
            color: #3b82f6;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-container">
        <img src="det.png" alt="Daily Expense Tracker Logo" class="logo">
        <h1>Welcome to <br /> Daily Expense Tracker</h1>
        <p>Track your daily and monthly expenses effortlessly. Manage your budget and stay on top of your finances with our easy-to-use tool.</p>
        <div class="btn-group">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
        <div class="social-icons">

            <a href="https://www.instagram.com/hardiksrivastavaaa/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://X.com/@hardikfgp" target="_blank"><i class="fab fa-x"></i></a>
            <a href="http://t.me/hardiksrivastavaa" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>

    <script>
        // GSAP Animation
        gsap.to("#welcome-container", {
            duration: 1.5,
            opacity: 1,
            y: 0,
            ease: "power4.out"
        });
    </script>
