<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense tracker page for managing daily and monthly expenses.">
    <meta name="keywords" content="expense tracker, budget, finance, daily expenses, monthly expenses">
    <meta name="author" content="Hardik Srivastava">
    <title>Daily Expense Tracker</title>
    <link rel="icon" href="favicon.jpg" type="image/jpg">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(to right, #34d399, #3b82f6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #a6c1ee;
            box-shadow: 0 0 5px rgba(166, 193, 238, 0.5);
        }

        .add-expense-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .add-expense-btn:hover {
            background-color: #2563eb;
        }

        .summary {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #555;
        }

        .expenses-list {
            margin-top: 2rem;
        }

        .expense-item {
            background-color: #f0f4f8;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .expense-item button {
            background-color: #e57373;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .expense-item button:hover {
            background-color: #c62828;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #e57373;
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
        }

        .logout-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container" id="tracker-container">
            <img src="det.png" alt="Expense Tracker Logo" class="logo">
            <h1>Daily Expense Tracker</h1>    
        <div class="input-group">
            <label for="expense-date">Select Date</label>
            <input type="date" id="expense-date">
        </div>
        <div class="input-group">
            <label for="expense-name">Expense Name</label>
            <input type="text" id="expense-name" placeholder="Enter expense name">
        </div>
        <div class="input-group">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" placeholder="Enter amount">
        </div>
        <button id="add-expense-btn" class="add-expense-btn">Add Expense</button>
        <div class="summary" id="daily-summary">Total Daily Expenses: 0.00</div>
        <div class="summary" id="monthly-summary">Total Monthly Expenses: 0.00</div>
        <div id="expenses-list" class="expenses-list"></div>
        <button id="logout-btn" class="logout-btn">Save & Logout</button>
    </div>
    
    <script src="app.js"></script>
    <script>
        gsap.to(".container", { opacity: 1, y: 0, duration: 1, ease: "power4.out" });
    </script>
</body>

</html>
